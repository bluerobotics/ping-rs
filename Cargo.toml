[package]
name = "ping-rs"
version = "0.1.0"
authors = ["Patrick Jos√© Pereira <patrickelectric@gmail.com>"]
edition = "2018"
build = "build/main.rs"

[dependencies]
bytes = "1.3.0"
tokio-util = { version = "0.6.3", features = ["codec"] }

[dev-dependencies]
tokio-serial = "5.4.4"
tokio = { version = "1.37.0", features = ["full"] }
futures = "0.3.30"

[build-dependencies]
convert_case = "0.6.0"
quote = "1.0"
proc-macro2 = "1.0.24"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.64"
